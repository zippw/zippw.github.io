<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>404 Redirect</title></head><body> <script>const
    langs = "en,ru".split(","),
    userLang = navigator.language,
    lang = userLang?.slice(0, 2);

if(langs.includes(lang)) {
    window.location.href = `/${lang}/`;
} else {
    window.location.href = `/en/`;
}</script></body></html>
